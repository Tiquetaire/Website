server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        application/json 
        application/javascript 
        application/rss+xml 
        application/atom+xml 
        image/svg+xml;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-XSS-Protection "1; mode=block";

    location / {
        # Support for Clean URLs (e.g. /privacy instead of /privacy.html)
        # Next.js export generates .html files for routes
        try_files $uri $uri.html $uri/ /404.html;
    }

    # Cache static assets created by Next.js (immutable because they contain hashes)
    location /_next/static/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Cache other static assets from the public folder
    location ~* \.(?:ico|gif|jpe?g|png|svg|woff2?|eot|otf|ttf|ttc)$ {
        expires 6M;
        add_header Cache-Control "public";
        access_log off;
    }

    # Custom error page
    # Note: Next.js 'output: export' generates a 404.html file by default
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }
}
